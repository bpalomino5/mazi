
<DOCTYPE! html>
    <html>
    
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        </head>
        <body>
            <div id="area">
                <div id="college_area"></div>
                <div id="parkinglot_area"></div>
                <div id="getRide">
                    <button onclick="riderRequest()">Get Ride</button>
                    <input type="text" id="input_parking_lot"/>
                    <div id="output"></div>
                </div>
            </div>
            <div id="map"></div>
            <script>
                var college_data = [];
                var parkinglot_data = {};
                var data;
                var socket;
                var current_college_id;
                var current_parking_id;
                window.onload = onStart();
                
                function connect(){
                    socket= io.connect("http://localhost:3000");
                    
                    socket.on('rider_request', function(data){
                    });
                    
                    socket.on('data', function(data){
                        updateCollege(data);
                        updateParkingLots_request_data();
                    });
                    
                    socket.on('get_parkinglot_data',function(data){
                        parkinglot_data[current_college_id] = data;
                        updateParkingLot_display_data();
                    });
                }
                
                function onStart(){
                    connect();
                }
                
                function riderRequest(){
                    document.getElementById("output").innerHTML = "RR";
                }
                
                function updateCollege(data){
                    var newDiv = document.createElement('div');
                    var selectHTML ="";
                    selectHTML = "<select id=\"select_college\" onchange=\"updateParkingLots_request_data()\">";
                    for(i = 0; i < data.length; i++){
                        college_data.push(data[i]);
                        selectHTML += "<option value ='"+college_data[i]["college_id"]+"'>"+college_data[i]["college_name"]+" </option>";
                        
                    }
                    
                    selectHTML += "</select>";
                    newDiv.innerHTML = selectHTML;
                    document.getElementById('college_area').appendChild(newDiv);
                    updateParkingLots_request_data();
                    
                }
                
                function updateParkingLots_request_data(){

                    current_college_id = document.getElementById("select_college").value;
                    if(parkinglot_data[current_college_id] === undefined){
                        socket.emit('get_parkinglot_data', {college_id: current_college_id});
                    }
                    else{
                        updateParkingLot_display_data();
                    }
                    
                }
                
                function updateParkingLot_display_data(){
                    var newDiv = document.createElement('div');
                    var selectHTML ="";
                    console.log(parkinglot_data);
                    selectHTML = "<select id=\"select_parkinglot\" onchange=\" map_initMap()\">";
                    var array = parkinglot_data[current_college_id]['ids'];
                    console.log(array);
                    for(i = 0; i < array.length; i++){
                        var temp = array[i];
                       selectHTML += "<option  value ='"+parkinglot_data[current_college_id][temp]["parkinglot_id"]+"'>"+parkinglot_data[current_college_id][temp]["parkinglot_name"]+" </option>";
                    } 
                    selectHTML += "</select>";
                    document.getElementById('parkinglot_area').innerHTML = selectHTML;
                    map_initMap();
                }
                
            
                
                
                
                function map_initMap() {
                    
                    current_parking_id = document.getElementById("select_parkinglot").value;
                    var center = { 
                        lat:parkinglot_data[current_college_id][current_parking_id]['coor_lat'], 
                        lng: parkinglot_data[current_college_id][current_parking_id]['coor_lng']
                    };
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 17,
                        center: center
                    });
                    
                    for(i = 0; i < parkinglot_data[current_college_id]['ids'].length; i++){
                        var temp = parkinglot_data[current_college_id]['ids'][i];
                        var location = { 
                            lat:parkinglot_data[current_college_id][temp]['coor_lat'],                                 lng:parkinglot_data[current_college_id][temp]['coor_lng']
                         }; 
                        
                       var marker = new google.maps.Marker({
                        position:location,
                        map: map
                    });   
                    }
                    
                }
                
            </script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxd3Map2ywV6pBHK1zDSj2CRYVObC6ZVM">
            </script>
        </body>  
    </html>
